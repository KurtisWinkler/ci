name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  code_style:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with: 
        activate-environment: swe4s
        environment-file: environment.yml
    - run: pycodestyle $(git ls-files "*.py*")
